<body style="overflow-x:hidden;background: #787A7D">

    <div class="container">
        <form name="myform" class="form-groupbox">
            <div class="row">
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <label for="inputname"><span>Addressee Name(s):<span></label>
                </div>
                <div class="col-sm-8 col-md-8 col-lg-8">
                    <input autocomplete="off" type="text" class="form-control" placeholder="Enter Name(s)">
                </div>   
            </div>
            <div class="row">
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <label for="inputname"><span>Addressee Mail Id(s):<span></label>
                </div>
                <div class="col-sm-8 col-md-8 col-lg-8">
                    <input autocomplete="off" type="text" class="form-control" placeholder="Enter Mail Id(s)">
                </div>   
            </div>
            <div class="row">
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <label for="inputname"><span>OTP:<span></label>
                </div>
                <div class="col-sm-8 col-md-8 col-lg-8">
                    <input autocomplete="off" type="text" class="form-control" placeholder="Enter OTP">
                </div>   
            </div>
            <div class="row">
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <label for="inputname"><span>Subject Line:<span></label>
                </div>
                <div class="col-sm-8 col-md-8 col-lg-8">
                    <input autocomplete="off" type="text" class="form-control" placeholder="Enter Subject">
                </div>   
            </div>
            <div class="row">
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <label for="inputname"><span>Message:<span></label>
                </div>
                <div class="col-sm-8 col-md-8 col-lg-8">
                    <textarea rows="4" cols="50" placeholder="Enter Message"></textarea>           
                </div> 
            </div>
            <hr>

            <div class="row">
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <label><span>Upload Signature:</span></label>
                </div>
                <div class="col-sm-8 col-md-8 col-lg-8">
                    <center>
                    <label class=newbtn>
                        <img id="blah" src="images/uploadsig.svg">
                        <input id="pic" class='pis' onchange="readURL(this);" type="file" >
                    </label>
                    <br>
                    <span>(Click to Select)</span>
                    </center>           
                </div> 
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <button type="button" class="btn btn-block" style="background: #BD1D1D">

                    </button>                
                </div>
            </div>

    <script>
        $('.newbtn').bind("click" , function () {
            $('#pic').click();
        });
        
        function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
    
                    reader.onload = function (e) {
                        $('#blah')
                            .attr('src', e.target.result);
                    };
    
                    reader.readAsDataURL(input.files[0]);
                }
            }
    </script>
