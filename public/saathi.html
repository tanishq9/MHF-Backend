    <script>
      
        function clearIssue(){
            $('#issuedes').val('');
        }
        $('.newbtn').bind("click" , function () {
            $('#pic').click();
        });
        
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#blah')
                        .attr('src', e.target.result);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
        
        $("#lodgetext").click(function(){
            console.log("Lodge Text clicked");
            if($("#logform").is(":visible")){
                $("#lodgetext").css('color', 'white');
                $("#logform").hide();
            }else{
                $("#logform").show();
                $("#lodgetext").css('color', 'red');
            }
        });

        $("#showbtn").click(function(){
            
            if($("#sloc").val()==1 && $("#splot").val()==1){
                if($("#logform").is(":visible") && $("#data").is(":visible")){
                    $("#logform").hide();
                    $("#data").hide();
                }
                else if(!($("#data").is(":visible"))){
                    $("#data").show();
                    $("#lodgetext").css('color', 'white');
                }
                else if($("#data").is(":visible")){
                    $("#data").hide();
                    $("#lodgetext").css('color', 'white');
                }                
            }else{
                $("#logform").hide();
                $("#data").hide();
                $("#lodgetext").css('color', 'white');
                myFunction('Select the Field(s)')
            }
        });

        $("#chkbtn").click(function(){
            if($("#sloc2").val()==1 && $("#splot2").val()==1){
                if($("#due").is(":visible") && $("#billform").is(":visible")){
                    $('#due').hide();   
                    $('#billform').hide();   
                    $("#duebtn").css('color', 'white');
                }
                else if($('#due').is(":visible")){
                    $('#due').hide();   
                    $("#duebtn").css('color', 'white');
                }
                else if(!($("due").is(":visible"))){
                    $('#due').show();    
                }
            }else{
                $("#due").hide();
                $("#billform").hide();
                myFunction('Select the Field(s)')
            }
        });

    
        $("#duebtn").click(function(){
            if($("#billform").is(":visible")){
                $('#billform').hide();  
                $("#duebtn").css('color', 'white');
            }else{
                $('#billform').show();
                $("#duebtn").css('color', 'red');
            }
        });

        $("#ngbtn").click(function(){
            if($("#sloc3").val()==1 && $("#splot3").val()==1){
                if($("#ngbr").is(":visible") && $("#conversation").is(":visible")){
                    $("#ngbr").hide();
                    $("#conversation").hide();
                    $("#feed").css('color','white');
                }
                else if($("#ngbr").is(":visible")){
                    $("#ngbr").hide();
                    $("#feed").css('color','white');
                }
                else if(!($("#ngbr").is(":visible"))){
                    $("#ngbr").show();
                }
            }else{
                $("#feed").css('color','white');
                $("ngbr").hide();
                $("conversation").hide();
                myFunction('Select the Field(s)')
            }
        });

        $("#feed").click(function(){
            if($("#conversation").is(":visible")){
                $("#conversation").hide();
                $("#feed").css('color','white');
            }else{
                $("#feed").css('color','red');
                $("#conversation").show();
            }
        });

        function myFunction(text) {
            var x = document.getElementById("snackbar");
            x.textContent = text
            x.className = "show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
        }   

    </script>
